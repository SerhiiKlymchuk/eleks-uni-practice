<div class="modal-header">
  <h4 class="modal-title">Exchange History</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Amount</th>
        <th scope="col">Rate</th>
        <th scope="col">Result</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historyList">
        <th scope="row">{{ item.id }}</th>
        <td> <div class="d-flex align-items-center"><div class="currency-flag currency-flag-{{item.from.toLowerCase()}}"></div> <span>{{ item.from }}</span></div></td>
        <td> <div class="d-flex align-items-center"><div class="currency-flag currency-flag-{{item.to.toLowerCase()}}"></div> <span>{{ item.to }}</span></div></td>
        <td>{{ item.amount }}</td>
        <td>{{ item.rate }}</td>
        <td><b>{{ item.result }}</b></td>
        <td>{{ item.date | date: 'short'}}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refresh()"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      [(ngModel)]="pageSize"
      (ngModelChange)="refresh()"
    >
      <option [ngValue]="5">5 items per page</option>
      <option [ngValue]="15">15 items per page</option>
      <option [ngValue]="50">50 items per page</option>
    </select>
  </div>
</div>
